<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Todo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Todo</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-label position="floating"> Enter Name </ion-label>
      <ion-input type="text" [(ngModel)]="personName" placeholder="Enter Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> Enter Email </ion-label>
      <ion-input type="text" [(ngModel)]="personEmail" placeholder="Enter Email"></ion-input>
    </ion-item>

    <ion-button size="small" color="tertiary" (click)="setStorage()">Create Storage Data</ion-button>
    <ion-button size="small" color="tertiary" (click)="getStorage()">Get Storage Data</ion-button>
    <ion-button size="small" color="tertiary" (click)="updateStorage()">Update Storage Data</ion-button>
    <ion-button size="small" color="tertiary" (click)="deleteFromStorage()">Delete Storage Data</ion-button>
    <ion-button size="small" color="tertiary" (click)="clearStorage()">Clera Storage Data</ion-button>
    
    <ion-item>
      Get LocalStorage theme : {{ themeName }}
    </ion-item>
    <div>
      <ion-item>
        Get LocalStorage person : {{ person?.name }} : {{ person?.email }}
      </ion-item>
     </div>

  </div>

</ion-content>
